spring:
  application:
    name: catalogue-service
  datasource:
    url: jdbc:postgresql://catalogue-db:5432/catalogue_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081
  shutdown:
    graceful: true

catalogue:
  page: 0
  size: 5
